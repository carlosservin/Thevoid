<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    

    <!-- rawgithack development URL -->
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
</head>
<script>        
        AFRAME.registerComponent('markerhandler', {
            init: function () {
                this.el.sceneEl.addEventListener('markerFound', () => {
                    
                        console.log('Imagen encontrada');
                        document.querySelector('#letreroEscaneo').style.display = "block"

                });
                this.el.sceneEl.addEventListener('markerLost', () => {
                    
                        console.log('escaneandoImagen');
                        
                        document.querySelector('#letreroEscaneo').style.display = "none";
                    
                });
            }
        })
    </script>
<body style='margin : 0px; overflow: hidden;'>
    
        <!-- minimal loader shown until image descriptors are loaded -->
        <div class="arjs-loader">
            <div>Loading, please wait...</div>
        </div>
        <a-scene vr-mode-ui='enabled: false;'
                 renderer="logarithmicDepthBuffer: true;"
                 embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

            <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
            <a-nft markerhandler
                   type='nft'
                   url="nft/Fragmento1/Bimbo"
                   smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <!-- <a-entity
                    gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
                    scale="5 5 5"
                    position="0 0 0"
                    >
                </a-entity> -->
            </a-nft>

            <a-entity camera></a-entity>
        </a-scene>
        <div id="letreroEscaneo" style = 'display: none;
                position: absolute;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;'> holaaaaa</div>
</html>
